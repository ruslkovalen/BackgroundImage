<!DOCTYPE html>

<html ng-app="AngularAuthApp">
<head>
    <base href="/">
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Radacode server wallpaper generator</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/css/site.css" rel="stylesheet" />
    <link href="Content/css/loading-bar.css" rel="stylesheet" />



    <script src="Scripts/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script src="Scripts/angular-ui-router.min.js"></script>

    
    <script src="Scripts/angular-local-storage.min.js"></script>
    <script src="Scripts/loading-bar.min.js"></script>
    <script src="Scripts/FileSaver.min.js"></script>

    <script src="app/app.js?v=3"></script>

    <script src="app/services/ordersService.js"></script>

    <script src="app/controllers/indexController.js"></script>

    <script src="app/controllers/loginController.js"></script>

    <script src="app/services/authInterceptorService.js?v=2"></script>
    <script src="app/services/authService.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body ng-controller="Index">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">

                <a class="navbar-brand" ui-sref="Home">Home</a>
                <a class="navbar-brand" data-ng-click="checkAccess()">Admin</a>

            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a>Welcome {{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a ui-sref="login">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div ui-view></div>
    </div>



</body>
</html>
