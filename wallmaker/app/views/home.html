<style>
    form{
        position: fixed; /* or absolute */
  top: 20%;
  left: 40%;
    }
    #image{
        border: 1px solid #ddd;
    border-radius: 4px;
    padding: 5px;
    position:fixed;
    top:30%;
    left:32%;
    }
    .uk-button {
        -webkit-appearance: none;
        margin: 0;
        border: none;
        overflow: visible;
        font: inherit;
        color: #666;
        text-transform: none;
        display: inline-block;
        box-sizing: border-box;
        padding: 0 12px;
        background: #f7f7f7;
        vertical-align: middle;
        line-height: 26px;
        min-height: 26px;
        font-size: 1rem;
        text-decoration: none;
        text-align: center;
        border: 1px solid rgba(0,0,0,.2);
        border-bottom-color: rgba(0,0,0,.3);
        background-origin: border-box;
        background-image: -webkit-linear-gradient(top,#fff,#eee);
        background-image: linear-gradient(to bottom,#fff,#eee);
        border-radius: 4px;
        text-shadow: 0 1px 0 #fff;
    }
</style>
<body ng-controller="Home">
   
    <form >
        <input id="ServerName" placeholder="Введите имя сервера" type="text" maxlength="42"class="uk-form-width-medium" />
        <button class="uk-button" type="button" ng-click="Generate_Background()">Сгенерировать фон</button>
     
    </form>

    <div style="clear:both;"></div>
    <br />
    <div class="uk-container-center">
        <img id="image" width="550" height="400" ng-src="data:image/JPEG;base64,{{Image}}" />
    </div>
    
    <br />
    <button class="uk-button" id="Download_button"ng-click="Download_Background()">Download</button>
    <!--<input class="uk-button" id="Download_button" type="button" ng-click="Download_Background()" value="Download" />-->
</body>
